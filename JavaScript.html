<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <ul id="main">
        <li>1</li>
        <li>2</li>
    </ul>
    <input type="number" id="number"/>
    <button type="button" onclick="Check()">Check</button>
    <script>
        //function add(){
            //Lấy chữ từ input.      
        //var a = document.getElementById('name').value;
            //Tạo ra thẻ <li>....</li>
        //var value1 = "<li>" + a + "</li>";
            //Lấy thẻ HTML
        //var b = document.getElementById('main').innerHTML;
            //Nối
        //var value2 = b + value1;
        //    document.getElementById('main').innerHTML = value2;
        //}  
        
        function Check(){
            var a = document.getElementById('number').value;
            if (a <= 10){
                var value1 = "<li>" + a + "</li>";
                var b = document.getElementById('main').innerHTML;
                var value2 = b + value1;
                document.getElementById('main').innerHTML = value2 + 'Bad';
            } 
            else if (a > 10 && a <= 90) {
                var value1 = "<li>" + a + "</li>";
                var b = document.getElementById('main').innerHTML;
                var value2 = b + value1;
                document.getElementById('main').innerHTML = value2 + 'Medium';
            } 
            else if (a > 90) {
                var value1 = "<li>" + a + "</li>";
                var b = document.getElementById('main').innerHTML;
                var value2 = b + value1;
                document.getElementById('main').innerHTML = value2 + 'Excellent';
            } 
        }
    </script>
</body>
</html>
