<!DOCTYPE html>
<html>
<head>
		<title> Đây là vd4 </title>
</head>
<body>
	<p>AUDIO</p>
	<audio controls="controls"> 
		<source src="./Bài Ca Tuổi Trẻ.mp3" type="audio/mpeg" />
	</audio>
	<p>Đây là TABLE bình thường</p>
	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<td>Hàng 1 - Cột 1</td>
			<td>Hàng 1 - Cột 2</td>
			<td>Hàng 1 - Cột 3</td>
		</tr>
		<tr>
			<td>Hàng 2 - Cột 1</td>
			<td>Hàng 2 - Cột 2</td>
			<td>Hàng 2 - Cột 3</td>
		</tr>
	</table>
		</table>
	<p>VIDEO</p>
	<video autoplay="1" controls="controls">
		<source src="./lovely.mp4" type="video/mp4" />
	</video>
	<p>Đây là TABLE trộn Hàng & Cột</p>
	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<td colspan="3">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td rowspan="2">7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
</body>
</html>
